{% extends 'nav.html' %}
{% block content %}

<div class="container">
    {% for post in post_list %}
    <div class="card m-3" style="width: 18rem;">
        <div class="card-body">
            <h3 class="card-title">{{post.title}}</h3>
            <p class="card-text">{{post.content | slice:"400"}}</p>
            <p class="card-text">{{post.author | title}}</p>
            <a href="{% url 'blog_view' post.slug %}" title="{{post.title}}" class="btn btn-primary">Read More</a>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
